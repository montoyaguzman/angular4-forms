<div class="row">
  <div class="col s6 offset-s1">
    <h4>{{ titleData }}</h4>
  </div>
</div>

<div class="row">
    <form>
        <div class="col s6 offset-s1 input-field">
          <span>Nombre: </span>
          <input type="text" id="nombre" name="nombre">
        </div>
        <div class="col s6 offset-s1 input-field">
          <span>Apellido: </span>
          <input type="text" id="apellido" name="apellido">
        </div>
        <div class="col s6 offset-s1 input-field">
          <span>Correo: </span>
          <input type="text" id="correo" name="correo">
        </div>
        <div class="col s6 offset-s1 input-field">
          <select id="pais" name="pais">
            <option value="">Selecciona</option>
          </select>
          <label>Pais</label>
        </div>
        <div class="col s6 offset-s1">
          <p>
            <input type="radio" name="sexo" id="sex1"
            value="Masculino"
            />
            <label for="sex1">Masculino</label>
          </p>
          <p>
            <input type="radio" name="sexo" id="sex2"
            value="Femenino"
            />
            <label for="sex2">Femenino</label>
          </p>
        </div>
        <div class="col s6 offset-s1">
          <p>
            <input type="checkbox" id="acepta" name="acepta">
            <label for="acepta">Acepta los terminos y condiciones</label>
          </p>
        </div>
        <div class="col s6 offset-s1">
          <button type="submit">
            Guardar
          </button>
        </div>
    </form>
  </div>
